<!DOCTYPE html>
<html>

<head>
  <title>Cheer Up!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Titan+One&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../index.js"></script>
</head>

<body>
      <!-- heading and hero card -->
    <h1>Jokes Generator</h1>
    <p class="user setup"></p>
    <p class="user delivery"></p>
    <br>
    <div class="card" style="width: 18rem;">
        <img src="../image/joker.jpg" class="card-img-top imageChange" alt="jokerImage">
        <div class="card-body">
            <button type="button" class="btn btn-outline-secondary w-100" id="addToFavourite">Add This Joke To Favourites</button>
        </div>
        <ul class="list-group list-group-flush">
            <!-- generate jokes -->
            <li class="list-group-item">
                    <button class="btn btn-outline-dark w-100" id="jokeGeneratorButton" type="submit">Start Making Jokes</button>
            </li>
            <!-- Search function -->
            <li class="list-group-item">
                <input class="form-control me-2" id="searchMeNow" type="search" placeholder="Find Keywords (Optional)" aria-label="Search">
            </li>
            <!-- Joke Types -->
            <li class="list-group-item">
                Joke Types: <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input jokeTypesBoth" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                    <label class="form-check-label" for="inlineCheckbox3">Both</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input jokeTypes1" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">1 Part</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input jokeTypes2" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2 Part</label>
                </div>
            </li>
            <!-- Joke Type -->
            <li class="list-group-item">
                Rated R Jokes:<br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input ratedROff" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Off</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input ratedROn" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">On</label>
                </div>
            </li>
            <!-- Humour Type -->
            <li class="list-group-item">
                Categories:<br>
                <div class="form-check">
                    <input class="form-check-input anyCategories" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">Any</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input customCategories" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">Custom</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input customCategoriesPro" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Programming</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input customCategoriesMisc" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Misc</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input customCategoriesDark" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Dark</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input customCategoriesPun" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Pun</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input customCategoriesSpooky" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Spooky</label>
                </div>
            </li>
            <div class="card-body">
                <button class="btn btn-primary w-100" id="showFavourite" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Click To Show Favourites
                </button>
            </div>
        </div>
    </div>
    <p class="d-inline-flex gap-1">

    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <ul id="favouriteHistory">

            </ul>
        </div>
    </div>


<!-- Bootstrap Install -->
</body>

</html>
